<div class="bg">
  <img id="imgLogo" src="assets/imgs/logo-usjt.png">
  <div class="labels">

  </div>

  <ion-list>
    <form class="form-login">
      <ion-item>
        <div id="inpLogin" text-center>
          <input type="text" [(ngModel)]="usuario.email" name="email" style="min-width:80%;" placeholder="Digite seu email.">

      </ion-item>

      <ion-item>
        <div id="inpSenha" text-center>
          <input type="password" [(ngModel)]="usuario.senha" name="password" style="min-width: 80%;" placeholder="Digite sua senha.">
        </div>
      </ion-item>


      <button id="btnAcessar" (click)="fazerLogin()" ion-button color="dark" ion-button full
        style="text-align:center;">ACESSAR</button>
      <div class="campoCadastro">
        <label id="lblPrimeiroAcesso">Primeiro Acesso?</label>
        <a (click)="goForm()" id="linkCadastro">Cadastre-se aqui!</a>
      </div>
    </form>
  </ion-list>

</div>
